<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount</title>
    <link rel="stylesheet" href="./styles/output.css">
</head>
<body>
    <header>
        <h1 class="mt-8 text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-700 to-pink-700 text-center">Discount on Products By <span class="text-lime-700">Coupons</span></h1>
    </header>
    <main>
        <div class="w-1/3 mx-auto mt-7 py-8 bg-cyan-200 rounded-lg text-center">
            <h3 class="text-2xl font-semibold">Price</h2>
            <h4 class="mt-3 text-4xl font-semibold">$<span id="price-total">1000</span></h4>
        </div>
        <div class="mt-7 text-center">
            <input type="text" name="" id="coupon-field" class="w-1/3 mx-auto py-2 px-4 block bg-rose-200 focus:outline-none font-medium" placeholder="Please enter your coupon"><br>
            <button id="btn-apply" class="py-1 px-5 bg-indigo-500 text-white hover:bg-white hover:text-indigo-600 hover:ring-2 hover:ring-offset-2 hover:ring-offset-violet-600 text-lg font-bold rounded-lg">Apply</button>
        </div>
    </main>
    <script src="./js/coupon.js"></script>
</body>
</html>
